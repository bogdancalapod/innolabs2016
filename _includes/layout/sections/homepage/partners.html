<section class="partners">

  {% for partner in site.data.partners %}
  <span class="partnerCategory">
    <h5>{{ partner.category }}</h5>
    {% for partner in partner.partners %}
    <a href="{{ partner.url }}">
      <img src="{{ site.data.var.partners }}/{{ partner.image }}">
    </a>
    {% endfor %}
  </span>
  {% endfor %}
</section>
