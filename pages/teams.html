<div class="teamsContainer">
{% for i in site.data.teams.2015 %}
  <div data-teamtag="{{ i.name | downcase | replace: ' ', '-' }}2015">
    <section>
      <span>
        <h2> {{ i.name }}</h2>
        <img src="{{ site.data.var.teams }}/2015/{{ i.logo }}">
      </span>
      <p>{{ i.desc }}</p>
      <button class="white">See more</button>
    </section>
  </div>
  

{% endfor %}
</div><a href="{{ i.name | downcase | replace: ' ', '-' }}.html">{{ i.name }} </a>
